workspace:
  base: /go
  path: src/github.com/astronomerio/commander

pipeline:
  build:
    image: nodejs:alpine
    commands:
      - npm install

  test:
    image: nodejs:alpine
    commands:
      - npm test

  trigger:
    image: plugins/downstream
    server: http://drone.astronomer.io
    fork: true
    secrets: [ downstream_token ]
    repositories:
      - astronomerio/astronomer
    when:
      branch: master
